<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Del Luna</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="heading">
        <div>
          <img src="./assets/logo.png" alt="Store Del Luna Logo">
          <h1 class="color-primary">Store Del Luna</h1>
        </div>
        <p>1st Hand K-Pop Albums and Merchandise Shop since 2013.</p>
      </div>

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li class="catalog-nav">
            Catalogs &#9660;
            <ul>
              <li><a href="./album.html">Album Catalogs</a></li>
              <li><a href="./merchandise.html">Merchandise Catalogs</a></li>
            </ul>
          </li>
          <li><a href="./testimony.html">Testimonials</a></li>
          <li><a href="./register.html" class="nav-active">Become a member</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="register-section">
        <h2 class="color-primary">Become our member</h2>

        <form>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
          </div>

          <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" id="password-confirmation">
          </div>

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="full-name">
          </div>

          <div class="form-group">
            <label>Gender</label>
            <input type="radio" value="male" name="gender" id="maleGender"> Male
            <input type="radio" value="female" name="gender" id="femaleGender"> Female
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email">
          </div>

          <div class="form-group">
            <label>Age</label>
            <input type="number" id="age">
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="agree">
            <label>I agree to the terms and condition of Store Del Luna</label>
          </div>

          <div class="form-button">
            <small class="error-message" id="error"></small>
            <button id="register-button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="container">
    Copyright &copy; 2021 | Store Del Luna by Lionel Ritchie
  </footer>

  <script src="assets/jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
